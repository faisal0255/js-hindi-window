<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Chai aur code | DOM </title>
</head>
<body style="background-color: black; color:white";>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage (langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Python");
    addLanguage("Nodejs");
    addLanguage("Express.js")

    function addOptLang (langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }

    addOptLang("goLang");
    addLanguage("Python");
    addLanguage("C++");

    // Edit the values (Express.js to Veu.js)

    const replaceSecondLang = document.querySelector("li:nth-child(4)")
    const newLi = document.createElement('li')
    replaceSecondLang.innerHTML = "Veu.js"
    // newLi.textContent = "Veu.js"
    // replaceSecondLang.replaceWith(newLi);

    // Replacing (JavaScript with TypeScript)

    const replaceLang = document.querySelector("li:nth-child(1)")
    const newli = document.createElement('li')
    newli.textContent = "TypeScript"
    replaceLang.replaceWith(newli);

    // another technique

    const techReplace = document.querySelector("li:first-child")
    techReplace.outerHTML = "<li>TypeScript</li>";

    // Removing 

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
